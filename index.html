  <h1>XYZ Traders - Product Data Management</h1>
  <div class="container">
    <div class="form-group">
      <label for="product">Select Product:</label>
      <select id="product">
        <option value="smartphone">Smartphone</option>
        <option value="fan">Fan</option>
        <option value="lightbulb">Light Bulb</option>
        <option value="refrigerator">Refrigerator</option>
        <option value="television">Television</option>
      </select>
    </div>
      <div class="form-group">
        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber">
      </div>
      <div class="form-group">
        <label for="voltage">Voltage:</label>
        <input type="text" id="voltage">
      </div>
      <div class="form-group">
        <label for="warranty">Warranty:</label>
        <input type="text" id="warranty">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity">
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="text" id="rating">
      </div>
    <button class="button" onclick="storeProductData()">Store Product Data</button>
  </div>

  <script>
    function storeProductData() {
      var productSelect = document.getElementById('product');
      var selectedProduct = productSelect.value;

      var serialNumberInput = document.getElementById('serialNumber');
      var voltageInput = document.getElementById('voltage');
      var warrantyInput = document.getElementById('warranty');
      var quantityInput = document.getElementById('quantity');
      var ratingInput = document.getElementById('rating');

      var productData = {
        'Serial Number': serialNumberInput.value,
        'Voltage': voltageInput.value,
        'Warranty': warrantyInput.value,
        'Quantity': quantityInput.value,
        'Rating': ratingInput.value
      };



      // Call a function to store the product data in the specific product excel sheet
      storeDataInExcel(selectedProduct, productData);

      // Reset the form inputs
      serialNumberInput.value = '';
      voltageInput.value = '';
      warrantyInput.value = '';
      quantityInput.value = '';
      ratingInput.value = '';
    }

    function storeDataInExcel(product, data) {
      // TODO: Implement the logic to store the data in the specific product excel sheet
      // You can use a library like SheetJS (https://sheetjs.com/) to handle Excel file manipulation
      // Here's a sample code that shows how you can use SheetJS to create an Excel file and store the data
      var workbook = XLSX.utils.book_new();
      var worksheet = XLSX.utils.json_to_sheet([data]);
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
      XLSX.writeFile(workbook, product + '.xlsx');
    }
  </script>
